<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KN4FVR's POTA Activations</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
     crossorigin="anonymous">

    <script type="module" src="app.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@4.2.0/mustache.js"
     integrity="sha384-w1w4OJZe53/hPslZL3huM7kr/RQ+IXfaVeO5Tx0boUDt0ZTA8dwJ5OjxjpWOtw14"
     crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.maidenhead@1.1.0/src/maidenhead.js"
     integrity="sha384-3vEff7yAKnj4J5YdngbDC6GR3bfGYZRVimjqxefTbNsJ1+tmJCPQ6W5QSLZlHrKP"
     crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.smoothgeodesic@1.0.0/dist/leaflet.smoothgeodesic.js"
     integrity="sha384-0Xlvw6DUGNprt+nefsXkgesdmVZKWcCkE1YhrzWjnK0EhcXPf5Hsqry8x7WLxpXN"
     crossorigin="anonymous"></script>
</head>
<body>

<template id="myLocationPopupTemplate">
    <b class="popup-parkname">{{{parkLink}}}</b>
    <hr class="popup-separator">
    <div class="popup-detail-row">
        <span class="popup-info-label">Activated:</span> <span class="popup-info-value">{{activationDate}}</span>
    </div>
    <div class="popup-detail-row">
        <span class="popup-info-label">QSOs:</span> <span class="popup-info-value">{{qsos}}</span>
    </div>
</template>

<template id="contactPopupTemplate">
    <b class="popup-callsign"><a href="{{callLink}}" target="_blank">{{callsign}}</a></b>
    <hr class="popup-separator">
    {{#name}}
    <div class="popup-detail-row">
        <span class="popup-info-label">Name:</span> <span class="popup-info-value">{{name}}</span>
    </div>
    {{/name}}
    {{#locationString}}
    <div class="popup-detail-row">
        <span class="popup-info-label">Location:</span> <span class="popup-info-value">{{locationString}}</span>
    </div>
    {{/locationString}}
    {{#distance}}
    <div class="popup-detail-row">
        <span class="popup-info-label">Distance:</span> <span class="popup-info-value">{{distance}} mi</span>
    </div>
    {{/distance}}
    <div class="popup-detail-row">
        <span class="popup-info-label">Mode:</span> <span class="popup-info-value">{{mode}}</span>
    </div>
    <div class="popup-detail-row">
        <span class="popup-info-label">Band:</span> <span class="popup-info-value">{{band}}</span>
    </div>
</template>

<template id="p2pContactPopupTemplate">
    <b class="popup-callsign"><a href="{{callLink}}" target="_blank">{{callsign}}</a></b>
    <span class="popup-info-value p2p-park-name">{{{parkLink}}}</span>
    <hr class="popup-separator">
    {{#name}}
    <div class="popup-detail-row">
        <span class="popup-info-label">Name:</span> <span class="popup-info-value">{{name}}</span>
    </div>
    {{/name}}
    {{#distance}}
    <div class="popup-detail-row">
        <span class="popup-info-label">Distance:</span> <span class="popup-info-value">{{distance}} mi</span>
    </div>
    {{/distance}}
    <div class="popup-detail-row">
        <span class="popup-info-label">Mode:</span> <span class="popup-info-value">{{mode}}</span>
    </div>
    <div class="popup-detail-row">
        <span class="popup-info-label">Band:</span> <span class="popup-info-value">{{band}}</span>
    </div>
</template>

<div class="title-bar">
    <select id="parkTitleSelector"></select>
</div>

<div class="map-container-wrapper">
    <div id="map"></div>
</div>
<div id="loading-message">Loading...</div>

</body>
</html>
